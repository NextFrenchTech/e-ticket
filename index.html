<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT PRODUCTION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main id="app">

    <header class="ticket">

        <section class="front">

            <div class="holo"></div>
            <img class="logo" src="https://assets.codepen.io/13471/threads.svg" alt="Logo Thre@ds">
            <div class="data">
                <h1>E-Ticket</h1>
                <p></p>
                <h1>Date</h1>
                <p mv-app="date">[day($now)]/[month($now)]/[year($now)]</p>
                <h1>Heure</h1>
                <p mv-app="clock">[time($now)]</p>
                <h1>Lieu</h1>
                <p>N.C.</p>
                <p>Merci à tous pour votre dernière paricipation, en espérant vous revoir très bientôt.</p>
            </div>

            <aside class="divider">
                <div class="userName">
                    <img class="profile" src="assets/nftAnaglyphUFB.png" alt="Logo NFT PRODUCTION">
                        <span>E-Ticket</span>
                    <img class="verified" src="https://assets.codepen.io/13471/verified.png" alt="Logo Vérifié">
                </div>
                <span class="userNum"></span>
            </aside>

        </section>

        <section class="back">

            <div class="holo"></div>
            <img class="logo" src="assets/nftAnaglyphUFW.png" alt="Logo NFT PRODUCTION">
            <aside class="divider">
                <a class="dev" href="https://www.nftproduction.ch/" target="_blank">
                    <code class="code"><\> Développé par NFT PRODUCTION</code>
                </a>
            </aside>

        </section>

    </header>

</main>

<script src="https://dev.mavo.io/dist/mavo.es5.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
