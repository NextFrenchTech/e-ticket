<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main id="app">

        <section class="front">

            <div class="data">
                <h1>E-Ticket</h1>
                <p>Invitation</p>
                <h1>Date</h1>
                <p>31/05/2024</p>
                <h1>Heure</h1>
                <p>À partir de 18h00</p>
                <h1>Lieu</h1>
                <p>Rue des Bleuets</p>
                <span>#Convivialité</span><br>
                <span>#Partage</span><br>

                <span>#Voisins</span>

            <aside class="divider">

                    <img class="profile" src="assets/logoFeteDesVoisins.png" alt="Logo Fête des Voisins">

            </aside>

        </section>

        <section class="back">

            <div class="holo"></div>
            <img class="logo" src="assets/logoFeteDesVoisins.png" alt="Logo Fête des Voisins">
            <aside class="divider">
                <a class="dev" href="https://www.nftproduction.ch/" target="_blank">
                    <code class="code"><\> Développé par NFT PRODUCTION</code>

            </aside>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
